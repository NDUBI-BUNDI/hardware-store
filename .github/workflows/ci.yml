name: CI

on:
  push:
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Show PHP version
        run: php -v

      - name: PHP lint backend files
        run: |
          set -e
          find backend -type f -name '*.php' -print0 | xargs -0 -n1 php -l

      - name: Install Composer dependencies (for tests)
        uses: php-actions/composer@v6
        with:
          php_version: '8.1'

      - name: Run PHPUnit
        run: |
          if [ -f composer.json ]; then
            composer install --no-interaction --prefer-dist
            vendor/bin/phpunit --testdox || true
          else
            echo "No composer.json found, skipping phpunit"
          fi

      - name: Run basic JS checks (optional)
        run: echo "No JS lint configured; add eslint if desired"
